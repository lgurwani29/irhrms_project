<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IRHRMS Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand nav-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='secr_logo.png') }}" class="logo">SECR EDPM</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('employees') }}">IRHRMS</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('payroll') }}">IPAS</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('reservations') }}">PRS</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% with messages = get_flashed_messages() %}{% if messages %}<div class="alert alert-info">{{ messages[0] }}</div>{% endif %}{% endwith %}
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
      <img src="{{ url_for('static', filename='bit_logo.png') }}" class="logo"><br>
      Lavanya Guruwani · BIT Raipur · SECR Bilaspur (EDPM)
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
