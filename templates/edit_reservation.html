{% extends 'base.html' %}
{% block content %}
<h3>Edit Reservation</h3>
<form method="post" class="mt-3">
  <div class="mb-3"><label class="form-label">PNR</label><input name="pnr" class="form-control" value="{{ row.pnr }}" required></div>
  <div class="mb-3"><label class="form-label">Passenger Name</label><input name="passenger_name" class="form-control" value="{{ row.passenger_name }}" required></div>
  <div class="mb-3"><label class="form-label">Train No</label><input name="train_no" class="form-control" value="{{ row.train_no }}" required></div>
  <div class="mb-3"><label class="form-label">Status</label><select name="status" class="form-select"><option {% if row.status=='Confirmed' %}selected{% endif %}>Confirmed</option><option {% if row.status=='Waitlisted' %}selected{% endif %}>Waitlisted</option><option {% if row.status=='RAC' %}selected{% endif %}>RAC</option></select></div>
  <button class="btn btn-primary">Update</button> <a class="btn btn-link" href="{{ url_for('reservations') }}">Cancel</a>
</form>
{% endblock %}
